<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="/favicon-32x32.png" rel="icon" type="image/svg+xml"/>
    <script src="/src/index.ts" type="module"></script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Vite + TS</title>
</head>
<body
        class="bg-background sm:flex sm:min-h-screen sm:items-center sm:justify-center"
>
<div
        class="flex flex-col rounded-[2rem_2rem_2rem_2rem] bg-white sm:flex-row"
>
    <section
            class="via-0.01% from-gradient1-from via-gradient1-via to-gradient1-to rounded-[0_0_2rem_2rem] bg-gradient-to-b from-0% to-100% pb-[2.5rem] pt-[1.5rem] sm:max-w-[23rem] sm:rounded-[2rem_2rem_2rem_2rem] sm:pt-[2.5rem]"
    >
        <h4
                class="text-secondary-text mb-[1.5rem] text-center text-[1.125rem] font-bold not-italic sm:mb-[2rem] sm:text-[1.5rem]"
        >
            Your Result
        </h4>
        <p
                class="from-gradient2-from via-gradient2-via to-gradient2-to mx-auto mb-[1.5rem] flex h-[8.75rem] w-[8.75rem] flex-col items-center justify-center rounded-full bg-gradient-to-b from-0% via-100% to-100% text-center sm:mb-[1.75rem] sm:h-[12.5rem] sm:w-[12.5rem]"
        >
            <output
                    class="text-[3.5rem] font-extrabold not-italic leading-[4.5rem] text-white sm:text-[4.5rem]"
            >
                76
            </output>
            <wbr/>
            <span
                    class="text-secondary-text font-bold not-italic opacity-[.5168] sm:text-[1.125rem]"
            >
            of 100
          </span>
        </p>
        <h3
                class="mb-[0.5rem] text-center text-[1.5rem] font-bold not-italic text-white sm:mb-[0.875rem] sm:text-[2rem]"
        >
            Great
        </h3>
        <p
                class="text-secondary-text mx-[3.5rem] text-center font-medium not-italic"
        >
            Your performance exceed 65% of the people conducting the test here!
        </p>
    </section>
    <section class="sm:max-w-[23rem]">
        <form class="flex flex-col mx-[2rem] mb-[2rem] mt-[1.5rem] sm:mt-[2.375rem] sm:mx-[2.5rem]">
            <h4
                    class="text-title mb-[1.5rem] text-[1.125rem] font-bold not-italic sm:text-[1.5rem] sm:mb-[1.75rem]]"
            >
                Summary
            </h4>
            <ul class="mb-[1.5rem] space-y-[1rem] sm:text-[1.125rem] sm:mb-[2.5rem]">
                <li class="text-red bg-red rounded-[12px]">
                    <summary-item
                            data-progress="80"
                            data-svg-id="reaction-svg"
                            data-text="Reaction"
                    >
                    </summary-item>
                </li>
                <li class="text-yellow bg-yellow rounded-[12px]">
                    <summary-item
                            data-progress="92"
                            data-svg-id="memory-svg"
                            data-text="Memory"
                    >
                    </summary-item>
                </li>
                <li class="text-green bg-green rounded-[12px]">
                    <summary-item
                            data-progress="61"
                            data-svg-id="verbal-svg"
                            data-text="Verbal"
                    >
                    </summary-item>
                </li>
                <li class="text-blue bg-blue rounded-[12px]">
                    <summary-item
                            data-progress="72"
                            data-svg-id="visual-svg"
                            data-text="Visual"
                    >
                    </summary-item>
                </li>
            </ul>
            <button
                    class="hover:via-0.01% hover:from-gradient1-from hover:via-gradient1-via hover:to-gradient1-to bg-title block rounded-[8rem] px-[7.5rem] py-[1rem] text-[1.125rem] font-bold hover:bg-gradient-to-b hover:from-0% hover:to-100%"
            >
                Continue
            </button>
        </form>
    </section>
</div>

<template id="memory-svg">
    <svg
            fill="none"
            height="20"
            viewBox="0 0 20 20"
            width="20"
            xmlns="http://www.w3.org/2000/svg"
    >
        <path
                class="stroke-current"
                d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
        />
        <path
                class="stroke-current"
                d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
        />
        <path
                class="stroke-current"
                d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
        />
    </svg>
</template>
<template id="reaction-svg">
    <svg
            fill="none"
            height="20"
            viewBox="0 0 20 20"
            width="20"
            xmlns="http://www.w3.org/2000/svg"
    >
        <path
                class="stroke-current"
                d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
        />
    </svg>
</template>
<template id="verbal-svg">
    <svg
            fill="none"
            height="20"
            viewBox="0 0 20 20"
            width="20"
            xmlns="http://www.w3.org/2000/svg"
    >
        <path
                class="stroke-current"
                d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
        />
    </svg>
</template>
<template id="visual-svg">
    <svg
            fill="none"
            height="20"
            viewBox="0 0 20 20"
            width="20"
            xmlns="http://www.w3.org/2000/svg"
    >
        <path
                class="stroke-current"
                d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
        />
        <path
                class="stroke-current"
                d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
        />
    </svg>
</template>
</body>
</html>
